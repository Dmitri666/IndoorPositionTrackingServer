<div data-ng-switch="datepickerMode" role="application" data-ng-keydown="keydown($event)">
    <div data-custom-daypicker data-ng-switch-when="day" tabindex="0"></div>
    <div data-custom-monthpicker data-ng-switch-when="month" tabindex="0"></div>
    <div data-custom-yearpicker data-ng-switch-when="year" tabindex="0"></div>
</div>
