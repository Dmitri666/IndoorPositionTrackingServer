<table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
        <tr>
            <th><button type="button" class="btn btn-default btn-sm pull-left" data-ng-disabled="daypickerNavPrevDisabled" data-ng-click="move(-1)" tabindex="-1"><i class="fa fa-2x fa-angle-left"></i></button></th>
            <th colspan="{{5 + showWeeks}}"><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" data-ng-click="toggleMode()" tabindex="-1" style="width:100%"><strong>{{title}}</strong></button></th>
            <th><button type="button" class="btn btn-default btn-sm pull-right" data-ng-disabled="daypickerNavNextDisabled" data-ng-click="move(1)" tabindex="-1"><i class="fa fa-2x fa-angle-right"></i></button></th>
        </tr>
        <tr>
            <th data-ng-show="showWeeks" class="text-center"></th>
            <th data-ng-repeat="label in labels track by $index" class="text-center">
                <small aria-label="{{label.full}}">{{label.abbr}}</small>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="row in rows track by $index">
            <td data-ng-show="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
            <td data-ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}"><button type="button" style="width:100%" class="btn btn-default btn-sm {{ dt.customClass }}" data-ng-class="{'btn-info': dt.selected, active: isActive(dt)}" data-ec-tf-day="{{dt.day}}" data-ec-tf-weeknumber="{{dt.weeknumber}}" data-ng-click="select(dt.date)" data-ng-hide="dt.secondary" data-ng-disabled="dt.disabled" tabindex="-1"><span data-ng-class="{'text-muted': dt.secondary, 'text-info': dt.current}">{{dt.label}}</span></button></td>
        </tr>
    </tbody>
</table>
