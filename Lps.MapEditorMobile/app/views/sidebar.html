
<div ui-track-as-search-param='true' class="sidebar sidebar-left">
    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group" ui-turn-off="uiSidebarLeft">
                <h1 class="scrollable-header app-name"><a class="navbar-brand" href="#/search" title="GLOOBAR v.2.2">GLOOBAR v.2.2</a></h1>
                <a class="list-group-item" href="#/search"><i class="fa fa-search"></i> Search <i class="fa fa-chevron-right pull-right"></i></a>
                <div data-ng-show="!authentication.isAuth">
                    <a class="list-group-item" href="#/tryroom"><i class="fa fa-map-o"></i> Create your floor plan <i class="fa fa-chevron-right pull-right"></i></a>                    
                </div>
                <div data-ng-show="authentication.isAuth">
                    <a class="list-group-item" href="#/profile"><i class="fa fa-user"></i> Profile <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/bookinghistory" ng-if="isAuthorized([userRoles.User])">
                        <i class="fa fa-wrench"></i> Reservierungen<i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/favorite" ng-if="isAuthorized([userRoles.User])">
                        <i class="fa fa-cog"></i> Favoriten<i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/roomslist" ng-if="isAuthorized([userRoles.Administrator, userRoles.BarOwner])">
                        <i class="fa fa-bars"></i> Restaurant<i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/kassalist" ng-if="isAuthorized([userRoles.Administrator, userRoles.BarOwner])">
                        <i class="fa fa-list"></i> Kasse<i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="#/statistics" ng-if="isAuthorized([userRoles.Administrator, userRoles.BarOwner])">
                        <i class="fa fa-list-ol"></i> Statistik<i class="fa fa-chevron-right pull-right"></i>
                    </a>

                </div>
                <a class="list-group-item" href="#/help"><i class="fa fa-question"></i> Help <i class="fa fa-chevron-right pull-right"></i></a>
            </div>

            <ui-state id='activeLanguageTab' default='1'></ui-state>
            <div class="btn-group justified nav-tabs">
                <a ui-set="{'activeLanguageTab': 1}"
                   ui-class="{'active': activeLanguageTab == 1}"
                   class="btn btn-default"><i class="fa fa-dollar"></i> Englisch</a>
                <a ui-set="{'activeLanguageTab': 2}"
                   ui-class="{'active': activeLanguageTab == 2}"
                   class="btn btn-default"><i class="fa fa-euro"></i> Deutsch</a>
                <a ui-set="{'activeLanguageTab': 3}"
                   ui-class="{'active': activeLanguageTab == 3}"
                   class="btn btn-default"><i class="fa fa-rub"></i> Russisch</a>
            </div>
        </div>
    </div>
</div>
