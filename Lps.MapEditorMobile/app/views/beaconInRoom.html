
<div ui-content-for="title">
    <span>Beacons</span>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <select name="singleSelect" ng-model="selectedRoom">
                <option ng-repeat="room in rooms" value="{{room.id}}">{{room.name}}</option>
            </select>
        </div>
        <div class="row">
            <div ng-repeat="beacon in beaconsInRoom ">
                <div class="row">
                    <div class="col-md-3">
                        {{ beacon.identifier1 }}
                    </div>
                    <div class="col-md-3">
                        {{ beacon.identifier2 }}
                    </div>
                    <div class="col-md-3">
                        {{ beacon.identifier3 }}
                    </div>


                </div>
            </div>
        </div>

    </div>
   
    <div class="col-md-6">

        <div class="row">
            <div ng-repeat="beacon in backgroundBeacons ">
                <div class="row">
                    <div class="col-md-3">
                        {{ beacon.identifier1 }}
                    </div>
                    <div class="col-md-3">
                        {{ beacon.identifier2 }}
                    </div>
                    <div class="col-md-3">
                        {{ beacon.identifier3 }}
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox"
                               value="{{beacon.id}}"
                               ng-checked="selection.indexOf(beacon.id) > -1"
                               ng-click="toggleSelection(beacon.id)">
                    </div>

                </div>
            </div>
        </div>
        

    </div>
</div>

<div class="form-group">
    <button type="submit" class="btn btn-success" ng-click="save()">Speichern und Fortfahren</button>
</div>
<br/>

<div class="row">

    <div class="col-md-3">
        <input type="checkbox"
               ng-checked="actorInRoom"
               ng-click="toggleactorInRoom()">
    </div>

</div>
